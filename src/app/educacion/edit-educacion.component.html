<app-header></app-header>
<section class="containerLogin">
  <div class="container" *ngIf="educ">
    <div class="row">
      <div
        class="card border-secondary mb-3"
        style="padding: 4%; border-radius: 20px"
      >
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="titulacion">Titulo</label>
            <input
              type="text"
              name="titulacion"
              id="titulacion"
              class="form-control"
              [(ngModel)]="educ.titulacion"
              required
            />
          </div>

          <div class="form-group">
            <label for="institucion">Intistucion</label>
            <input
              type="text"
              name="institucion"
              id="institucion"
              class="form-control"
              [(ngModel)]="educ.institucion"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              name="descripcion"
              id="descripcion"
              class="form-control"
              [(ngModel)]="educ.descripcion"
              required
            />
          </div>

          <div class="form-group">
            <label for="fechaInicio">Fecha Inicio</label>
            <input
              type="text"
              name="fechaInicio"
              id="fechaInicio"
              class="form-control"
              [(ngModel)]="educ.fechaInicio"
              required
            />
          </div>

          <div class="form-group">
            <label for="fechaFin">Fecha Fin</label>
            <input
              type="text"
              name="fechaFin"
              id="fechaFin"
              class="form-control"
              [(ngModel)]="educ.fechaFin"
              required
            />
          </div>

          <div class="form-group">
            <label for="imgInsti">Logo</label>
            <input
              type="text"
              name="imgInsti"
              id="imgInsti"
              class="form-control"
              [(ngModel)]="educ.imgInsti"
              required
            />
          </div>

          <button
            type="submit"
            id="save"
            class="btn btn-primary"
            style="margin-top: 2%"
          >
            Editar educacion
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
