<app-header></app-header>
<section class="containerLogin">
  <div class="container" *ngIf="proyecto">
    <div class="row">
      <div
        class="card border-secondary mb-3"
        style="padding: 4%; border-radius: 20px"
      >
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="titulacion">Titulo</label>
            <input
              type="text"
              name="titulacion"
              id="titulacion"
              class="form-control"
              [(ngModel)]="proyecto.nombreP"
              required
            />
          </div>

          <div class="form-group">
            <label for="lenguajes">lenguajes</label>
            <input
              type="text"
              name="lenguajes"
              id="lenguajes"
              class="form-control"
              [(ngModel)]="proyecto.lenguajes"
              required
            />
          </div>
          <div class="form-group">
            <label for="link">Link</label>
            <input
              type="text"
              name="link"
              id="link"
              class="form-control"
              [(ngModel)]="proyecto.link"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              name="descripcion"
              id="descripcion"
              class="form-control"
              [(ngModel)]="proyecto.descripcion"
              required
            />
          </div>

          <div class="form-group">
            <label for="imgP">Imagen</label>
            <input
              type="file"
              name="imgP"
              id="imgP"
              class="form-control"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
            />
          </div>
          <div>
            <img
              [src]="imageService.url"
              alt="Foto de Proyecto"
              style="width: 100px; height: 100px; margin-top: 2%"
            />
          </div>
          <button
            type="submit"
            id="save"
            class="btn btn-primary"
            style="margin-top: 2%"
          >
            Editar Proyecto
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
