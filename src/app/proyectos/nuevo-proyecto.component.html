<app-header></app-header>
<section class="containerLogin">
  <div class="container">
    <div class="row">
      <div
        class="card border-secondary mb-3"
        style="padding: 4%; border-radius: 20px"
      >
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreS">Nombre Proyecto</label>
            <input
              type="text"
              name="nombreS"
              id="nombreS"
              class="form-control"
              [(ngModel)]="nombreP"
              required
            />
          </div>

          <div class="form-group">
            <label for="lenguaje">Lenguaje</label>
            <input
              type="text"
              name="lenguaje"
              id="lenguaje"
              class="form-control"
              [(ngModel)]="lenguajes"
              required
            />
          </div>

          <div class="form-group">
            <label for="link">Link al Proyecto</label>
            <input
              type="text"
              name="link"
              id="link"
              class="form-control"
              [(ngModel)]="link"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              name="descripcion"
              id="descripcion"
              class="form-control"
              [(ngModel)]="descripcion"
              required
            />
          </div>

          <div class="form-group">
            <label for="imgP">Imagen</label>
            <input
              type="file"
              name="imgP"
              id="imgP"
              class="form-control"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
            />
          </div>

          <button
            type="submit"
            id="save"
            class="btn btn-primary"
            style="margin-top: 2%"
          >
            Cargar Proyecto
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
