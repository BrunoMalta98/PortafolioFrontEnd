<div class="col-lg-4" style="margin-bottom: 2%; margin-left: 5%">
  <button
    type="button"
    class="btn btn-primary"
    routerLink="/editAcercaDe/1"
    *ngIf="isLogged"
  >
    Editar AcercaDe
  </button>
</div>

<button class="btn-edicion" hidden="true">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-pencil-square"
    viewBox="0 0 16 16"
  >
    <path
      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
    />
    <path
      fill-rule="evenodd"
      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
    />
  </svg>
</button>
<button class="editar-btn-x" hidden="true">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-x-square"
    viewBox="0 0 16 16"
  >
    <path
      d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
    />
    <path
      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
    />
  </svg>
</button>

<div class="cards" style="max-width: 50%">
  <div
    class="card border-primary mb-3"
    style="
      max-width: 100%;
      height: 95%;
      margin-right: 2%;
      float: left;
      margin-top: 1%;
      border-radius: 20px;
      display: flex;
    "
  >
    <div class="avatar">
      <div
        class="card border-dark mb-0"
        style="
          margin-top: 5%;
          border: 3px solid rgb(255, 161, 232);

          padding: 0rem;
          border-radius: 50%;
          z-index: 99;
          align-self: center;
          height: 100%;
          width: 100%;
          flex: 1;
        "
      >
        <img class="avatar__image" src="{{ Persona.img }}" />
      </div>
    </div>

    <button class="editar-perfil" hidden="true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-pencil-square"
        viewBox="0 0 16 16"
      >
        <path
          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
        />
        <path
          fill-rule="evenodd"
          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
        />
      </svg>
    </button>
    <div
      class="card-header"
      style="margin-top: 2%; align-self: center; flex: 1"
    >
      <h1 id="nombre" class="text-secondary" style="text-align: center">
        {{ Persona.nombre }} {{ Persona.apellido }}
      </h1>
    </div>
    <div
      class="card-header"
      style="margin-top: 2%; align-self: center; flex: 1"
    >
      <h3 class="text-info" style="text-align: center">
        {{ Persona.titulo }}
      </h3>
    </div>
    <div
      class="card-header"
      style="margin-top: 2%; align-self: center; flex: 1"
    >
      <h3 class="text-info" style="text-align: center">
        {{ Persona.universidades }}
      </h3>
    </div>
  </div>
</div>

<div class="cards">
  <div
    class="card border-primary mb-3"
    style="
      width: 50%;
      float: left;
      margin-top: 5%;
      border-radius: 20px;
      display: flex;
    "
  >
    <div class="card-header" style="height: 60px">
      <h3 style="margin-top: 12px" class="text-primary">Descripcion:</h3>
    </div>
    <div class="card-body" style="flex: 1">
      <p class="card-text-primary" style="font-size: 1.5625em">
        {{ Persona.descripcion }}
      </p>
    </div>
  </div>
</div>
