<div class="container" *ngIf="skill">
  <div class="row">
    <div class="containerLogin">
      <div
        class="card border-secondary mb-3"
        style="padding: 4%; border-radius: 20px"
      >
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreS">Skill</label>
            <input
              type="text"
              name="nombreS"
              id="nombreS"
              class="form-control"
              [(ngModel)]="skill.nombreS"
              required
            />
          </div>

          <div class="form-group">
            <label for="porcentaje">sPorcentaje</label>
            <input
              type="text"
              name="porcentaje"
              id="porcentaje"
              class="form-control"
              [(ngModel)]="skill.porcentaje"
              required
            />
          </div>

          <button type="submit" id="save" class="btn btn-primary">
            Editar Skill
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
