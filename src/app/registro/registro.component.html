<app-header></app-header>
<section class="containerLogin">
<form [formGroup]="form" class="Login" (ngSubmit)="onEnviar($event)" >
    <fieldset>
      <legend>Registro</legend>
     
      
      <div class="form-group">

        <label for="inputNombre" class="form-label mt-4">Nombre</label>
        <input type="nombre" formControlName="nombre" 
        [ngClass]="{'is-invalid' : Nombre?.errors && Nombre?.touched, 'is-valid' : !Nombre?.errors &&  Nombre?.touched}"
        class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
          
        <div *ngIf="Nombre?.errors && Nombre?.touched">
          <p *ngIf="Nombre?.hasError('required')" class="text-danger">
            El nombre es requerido.
          </p>
          
        </div>

        <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
        <input type="email" formControlName="email" 
        [ngClass]="{'is-invalid' : Email?.errors && Email?.touched, 'is-valid' : !Email?.errors &&  Email?.touched}"
        class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
          
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser valido.
          </p>
        </div>
        <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos su email.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">Contrase単a</label>
        <input type="password" formControlName="password"
        [ngClass]="{'is-invalid' : Password?.errors && Password?.touched, 'is-valid' : !Password?.errors &&  Password?.touched}"
        class="form-control" id="password" placeholder="Ingrese su contrase単a">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contrase単a es requerida.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contrase単a debe contener 8 o mas caracteres.
          </p>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" style="margin-top:6%">Registrarse</button>
   
</fieldset>
  </form>

  <div class="info">
    <p style="font-size: 50px;">Para continuar por favor rellene los datos del formulario.</p>
  </div>
</section>
